<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your City</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/city_selection.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .city-modal {
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .city-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
        }
        .city {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.3s;
        }
        .city:hover {
            background: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="city-modal" id="cityModal">
        <div class="modal-content">
            <input type="text" id="citySearch" class="search-input" placeholder="Search for your city">
            
            <h3>Select Your City</h3>
            <div class="city-list" id="cityList">
                {% for city in cities %}
                    <div class="city" data-city-id="{{ city.id }}" onclick="selectCity('{{ city.id }}')">
                        {{ city.city_name }}
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <form id="cityForm" action="{% url 'set_city' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="city_id" id="selectedCityId">
    </form>

    <script>
        document.getElementById("citySearch").addEventListener("input", function() {
            let filter = this.value.toLowerCase();
            let cities = document.querySelectorAll(".city");
            cities.forEach(city => {
                if (city.textContent.toLowerCase().includes(filter)) {
                    city.style.display = "block";
                } else {
                    city.style.display = "none";
                }
            });
        });

        function selectCity(cityId) {
            document.getElementById('selectedCityId').value = cityId;
            document.getElementById('cityForm').submit();
        }
    </script>
</body>
</html>
