<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            background: linear-gradient(45deg, #e0f7fa, #b3e5fc, #81d4fa, #4fc3f7);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: linear-gradient(135deg, white, #f0f0f0);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .booking-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="booking-container">
            <h2 class="text-center mb-4">Book Your Ticket</h2>

            <form id="booking-form" action="" method="POST">
                {% csrf_token %}

                <input type="hidden" name="selected_city" value="{{ selected_city_id }}">

                <div class="mb-3">
                    <label class="form-label">Select Theatre:</label>
                    <select name="theatre" id="theatre-select" class="form-select" required>
                        <option value="">-- Select a theatre --</option>
                        {% for theatre in theatres %}
                            <option value="{{ theatre.id }}">{{ theatre.theatre_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Select Event:</label>
                    <select name="event" id="event-select" class="form-select" required disabled>
                        <option value="">-- Select an event --</option>
                        {% for event in events %}
                            <option value="{{ event.id }}">{{ event.event_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Select Date:</label>
                    <input type="date" id="date-input" name="date" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Select Show:</label>
                    <select name="show" id="show-select" class="form-select" required disabled>
                        <option value="">-- Select a show --</option>
                        {% for show in shows %}
                            <option value="{{ show.id }}" data-theatre="{{ show.screen.theatre.id }}" data-event="{{ show.event.id }}">
                                {{ show.event.event_name }} - {{ show.slot_time }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Select Tier:</label>
                    <select name="tier" id="tier-select" class="form-select" required disabled>
                        <option value="">-- Select a tier --</option>
                        {% for tier in tiers %}
                            <option value="{{ tier.id }}">{{ tier.tier_name }} - ₹{{ tier.price }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Select Seat:</label>
                    <select name="seat" id="seat-select" class="form-select" required disabled>
                        <option value="">-- Select a seat --</option>
                    </select>
                </div>

                <button type="submit" id="book-now" class="btn btn-primary w-100">Book Now</button>
            </form>
        </div>
    </div>

    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const theatreSelect = document.getElementById("theatre-select");
            const eventSelect = document.getElementById("event-select");
            const showSelect = document.getElementById("show-select");
            const seatSelect = document.getElementById("seat-select");
            const tierSelect = document.getElementById("tier-select");

            theatreSelect.addEventListener("change", function() {
                if (this.value) {
                    eventSelect.disabled = false;
                    fetchEvents(this.value);
                } else {
                    eventSelect.disabled = true;
                    showSelect.disabled = true;
                    tierSelect.disabled = true;
                    seatSelect.disabled = true;
                }
            });

            function fetchEvents(theatreId) {
                fetch(`/book/get-events/?theatre_id=${theatreId}`)
                    .then(response => response.json())
                    .then(data => {
                        eventSelect.innerHTML = '<option value="">-- Select an event --</option>';
                        data.events.forEach(event => {
                            eventSelect.innerHTML += `<option value="${event.id}">${event.name}</option>`;
                        });
                    });
            }

            eventSelect.addEventListener("change", function() {
                if (this.value) {
                    showSelect.disabled = false;
                    fetchShows(theatreSelect.value, this.value);
                } else {
                    showSelect.disabled = true;
                    tierSelect.disabled = true;
                    seatSelect.disabled = true;
                }
            });

            function fetchShows(theatreId, eventId) {
                fetch(`/book/get-shows/?theatre_id=${theatreId}&event_id=${eventId}`)
                    .then(response => response.json())
                    .then(data => {
                        showSelect.innerHTML = '<option value="">-- Select a show --</option>';
                        data.shows.forEach(show => {
                            showSelect.innerHTML += `<option value="${show.id}">${show.time}</option>`;
                        });
                    });
            }

            showSelect.addEventListener("change", function () {
                if (this.value) {
                    tierSelect.disabled = false;
                    fetchTiers(this.value);
                } else {
                    tierSelect.disabled = true;
                    seatSelect.disabled = true;
                }
            });

            function fetchTiers(showId) {
                fetch(`/book/get-tiers/?show_id=${showId}`)
                    .then(response => response.json())
                    .then(data => {
                        tierSelect.innerHTML = '<option value="">-- Select a tier --</option>';
                        data.tiers.forEach(tier => {
                            tierSelect.innerHTML += `<option value="${tier.id}">${tier.name} - ₹${tier.price}</option>`;
                        });
                    });
            }

            tierSelect.addEventListener("change", function() {
                if (this.value) {
                    seatSelect.disabled = false;
                    fetchSeats(this.value);
                } else {
                    seatSelect.disabled = true;
                }
            });

            function fetchSeats(tierId) {
                const showId = document.getElementById("show-select").value;
                const selectedDate = document.getElementById("date-input").value;

                if (!showId || !selectedDate) {
                    console.error("Show ID or Date is missing");
                    return;
                }

                fetch(`/book/get-seats/?tier_id=${tierId}&show_id=${showId}&date=${selectedDate}`)
                    .then(response => response.json())
                    .then(data => {
                        seatSelect.innerHTML = '<option value="">-- Select a seat --</option>';
                        data.seats.forEach(seat => {
                            seatSelect.innerHTML += `<option value="${seat.id}">${seat.seat_number}</option>`;
                        });
                    })
                    .catch(error => console.error("Error fetching seats:", error));
            }
        });
    </script>

</body>
</html>
