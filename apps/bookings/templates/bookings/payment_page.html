<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #90EE90, #A7F1A8, #BFF4BE, #D6F6D5);
            background-size: 300% 300%;
            animation: gradientBg 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @keyframes gradientBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .payment-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 450px;
            padding: 30px;
            margin: 20px;
        }
        
        .payment-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .payment-header h2 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .amount-display {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: center;
            border: 1px solid #e9ecef;
        }
        
        .amount-display p {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .form-control {
            height: 50px;
            font-size: 16px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 10px 15px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        
        .btn-row {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            font-weight: 500;
            font-size: 16px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
            transform: translateY(-2px);
        }
        
        .security-badge {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 14px;
        }
        
        .security-badge i {
            color: #28a745;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            <h2>Complete Your Payment</h2>
            <p class="text-muted">Booking #{{ booking.id }}</p>
        </div>
        
        <div class="amount-display">
            <small class="text-muted">Amount to Pay</small>
            <p>â‚¹{{ transaction.amount }}</p>
        </div>
        
        <form method="POST" action="{% url 'process_payment' unique_seat_id=unique_seat_id %}">
            {% csrf_token %}
            <input type="hidden" name="transaction_id" value="{{ transaction.transaction_id }}">
            
            <div class="form-group">
                <label for="otp" class="form-label">Enter OTP sent to your registered mobile</label>
                <input type="text" id="otp" name="otp" class="form-control" placeholder="Enter 6-digit OTP" required>
            </div>
            
            <div class="btn-row">
                <button type="submit" class="btn btn-primary">Confirm Payment</button>
                <a href="{% url 'booking_failed' %}" class="btn btn-danger">Cancel</a>
            </div>
        </form>
        
        <div class="security-badge">
            <i class="fas fa-lock"></i> Secured by SSL encryption. Your payment information is safe.
        </div>
    </div>
    
    <!-- Font Awesome for the lock icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
