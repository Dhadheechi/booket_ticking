{% extends 'base.html' %}

{% block content %}
<h2>Confirm Booking</h2>
<p><strong>Event:</strong> {{ show.event.event_name }}</p>
<p><strong>Showtime:</strong> {{ show.slot_time }}</p>
<p><strong>Theatre:</strong> {{ show.screen.theatre.name }}</p>
<p><strong>Seat:</strong> {{ seat.seat_number }}</p>

<form action="{% url 'finalize_booking' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="show_id" value="{{ show.id }}">
    <input type="hidden" name="seat_id" value="{{ seat.id }}">
    <button type="submit">Confirm & Pay</button>
</form>
{% endblock %}
