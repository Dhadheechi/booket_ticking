<!DOCTYPE html>
<html lang="en">
<head>
    <title>Select City</title>
</head>
<body>
    <h2>Select Your City</h2>
    <form action="{% url 'set_city' %}" method="post">
        {% csrf_token %}
        <select name="city_id">
            {% for city in cities %}
                <option value="{{ city.id }}">{{ city.city_name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Continue</button>
    </form>
</body>
</html>
